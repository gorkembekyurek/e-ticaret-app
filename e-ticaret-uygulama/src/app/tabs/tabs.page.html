<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="['/tabs/home']">
      <ion-icon name="home"></ion-icon>
      <ion-label>Ana Sayfa</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/tabs/categories']">
      <ion-icon name="grid"></ion-icon>
      <ion-label>Kategoriler</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/tabs/search']">
      <ion-icon name="search"></ion-icon>
      <ion-label>Arama</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/tabs/cart']">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Sepet</ion-label>
      <ion-badge *ngIf="cartItemCount > 0" color="danger">{{ cartItemCount }}</ion-badge>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/tabs/profile']">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
